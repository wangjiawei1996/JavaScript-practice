<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .box {
      height: 200%;
      width: 100%;
      display: flex;
      position: absolute;
    }
    .left {
      float: left;
      left: 0;
      width: 200px;
      background: red;
    }
    .middle {
      flex: 1;
      background: greenyellow
    }
    .right {
      float: right;
      right: 0;
      width: 200px;
      background: blue
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
